<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
</head>

<body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h4>

        <form action="./welcome.html">
            <label for="firstname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lastname">Last name:</label><br>
            <input type="text" id="lname" name="lname">

            <p>Gender:</p>
            <input type="radio"><label>Male</label><br>
            <input type="radio"><label>Female</label><br>
            <input type="radio"><label>Other</label><br><br>

            <div>
                <h4>Nationality</h4>
                <select>
                    <option>Jakarta</option>
                    <option>Yogyakarta</option>
                    <option>Surabaya</option>
                    <option>Semarang</option>
                    <option>Malang</option>
                </select>
            </div>

            <div>
                <h4>Pilih bahasa</h4>
                <input type="checkbox" placeholder="Bahasa Indonesia">Bahasa Indonesia<br/>
                <input type="checkbox" placeholder="Bahasa Inggris">Bahasa Inggris<br/>
                <input type="checkbox" placeholder="Other">Other<br/>
            </div>

            <div>
                <h4>BIO</h4>
                <textarea></textarea><br/>
                <a href="/welcome.html"><button>Sign Up</button></a>
            </div>

        </form>








</body>

</html>
